{% extends 'base.html' %}

{% block content %}

<h1>Your Beers</h1>

{% for beer in beers%}
{%for photo in beer.photo_set.all%}
<div class='card bg-warning'>
    <div class='card-body text-center'>
        <h3>{{ beer.brewery }}</h3>
        <h4> <a href="/beers/{{ beer.id }}">{{ beer.name }}</a></h3>
            <img src="{{photo.url}}" alt="">
        <p> {{ beer.profile }}</p>
       
    </div>
</div>

{%endfor%}
{% endfor %}
{% endblock %}
