{% extends 'base.html' %}

{% block content %}

<body id = 'signup-body'>
  


<h1 id = 'signup-h1'>Sign Up</h1>

{% if error_message %}
<p>{{ error_message }}</p>
{% endif %}
<div id = 'signup-form-container'>
<form id = 'signup-form' method="post" action="{% url 'signup' %}">
    {% csrf_token %} {{ form.as_p }}
    <input id = 'signup-button' type="submit" class="btn" value="Sign Up!" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</div>
</body>
{% endblock%}
